<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Отзывчивый сайт</title>
  <style>
    /* Общие стили для мобильных устройств */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .div-item {
      width: 100%; /* По умолчанию div элементы занимают 100% ширины */
      margin-bottom: 20px;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Медиа-запрос для планшетов (ширина экрана от 772px) */
    @media (min-width: 772px) {
      .container {
        display: flex;
        flex-wrap: wrap; /* Элементы div будут располагаться в строку */
      }

      .div-item {
        width: 45vw; /* Div элементы займут 45% ширины области просмотра */
        display: inline-block;
        margin-right: 20px; /* Отступ между div элементами */
      }

      img {
        max-height: 30vh; /* Изображения ограничены 30% высоты области просмотра */
        width: auto;
      }
    }

    /* Медиа-запрос для широких экранов (ширина экрана от 998px) */
    @media (min-width: 998px) {
      .div-item {
        width: 30vw; /* Div элементы займут 30% ширины области просмотра */
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="div-item">
      <img src="https://source.unsplash.com/random/300x200?nature" alt="Nature Image 1">
    </div>
    <div class="div-item">
      <img src="https://source.unsplash.com/random/300x200?nature" alt="Nature Image 2">
    </div>
    <div class="div-item">
      <img src="https://source.unsplash.com/random/300x200?landscape" alt="Landscape Image 3">
    </div>
  </div>

</body>
</html>
